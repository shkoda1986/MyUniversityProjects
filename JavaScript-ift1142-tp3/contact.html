 <!--Section avec l'adresse-->
       <main class="flex-container">
            
        <section>
              
            <form name="myForm" onsubmit="return validateForm()">
                
    <fieldset>
                <legend>Données personnelles</legend>
          <div title="Champ obligatoire">  
              <label for="nom">Nom </label><input  type="text" name="nom" id="nom" />
          </div> 
		<div title="Champ obligatoire">  
              <label for="prenom">Prenom</label><input   type="text" name="prenom" id="prenom" />
          </div>  		  
            <div  title="Champ obligatoire">
        <label for="tel">Téléphone </label><input  type="tel" name="tel" id="tel"  placeholder="(999) 999-9999" pattern="\([2-9][0-9]{2}\)[0-9]{3}-[0-9]{4}"/>
           </div>
            <div title="Champ obligatoire">
        <label for="courriel">Courriel </label><input  type="email" name="courriel" id="courriel" />
            </div> 
            <div>
        <label for="ville">Ville </label><input type="text" name="ville" id="ville"/>
            </div>
            <div>
        <label for="codp">Code postal </label><input type="text" name="codp" id="codp" placeholder="X9X9X9" pattern="[A-Z][0-9][A-Z][0-9][A-Z][0-9]"/>
            </div>
            <div>
       <label for="province">Province</label><select name="province" id="province">
                    <option>Alberta</option>
                    <option>Colombie-Britannique</option>
                    <option>Île-du-Prince-Édouard</option>
                    <option>Manitoba</option>
                    <option>Nouveau-Brunswick</option>
                    <option>Nouvelle-Écosse</option>
                    <option>Ontario</option>
                    <option selected>Québec</option>
                    <option>Saskatchewan</option>
                    <option>Terre-Neuve-et-Labrador</option>
                    <option> Nunavut</option>
                    <option>Territoires du Nord-Ouest</option>
                    <option>Yukon</option>
                </select>
            </div>

    </fieldset>
                
                
     <fieldset>
                 <legend>Autres informations</legend>
    
                <p><label for="msg">Si vous voulez fournir un commentaire sur notre site, remplissez le champ ci-dessous.</label></p>
                <p><textarea name="msg" id="msg" rows="3" cols="40"> </textarea></p>
                
                <input type="hidden" name="cache" id="cache" value="20025283" />
                  
            </fieldset>
                <div class="centrer">
                 <input class="boutonannuler" type="reset" value="ANNULER"/>
                <input  class="boutonenvoyer" type="submit" value="ENVOYER"/>
                </div>
            </form>
